<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <h1 class="text-center"><u>View All Products</u></h1>
                <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of data">
                    <div class="card">
                        <img height="400px" width="400px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">id: {{i.id}}</li>
                            <li class="list-group-item">Price: {{i.price}}</li>
                            <li class="list-group-item">category: {{i.category}}</li>
                            <li class="list-group-item">rate: {{i.rating.rate}}</li>
                            <li class="list-group-item">Count: {{i.rating.count}}</li>
                            <a aria-setsize="40" href="#" class="btn btn-primary">Check Out</a>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
